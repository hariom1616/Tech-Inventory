<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Recursive Box Interface</title>
    <style>
        :root {
            --main-color: #3498db;
            --hover-color: #2980b9;
            --new-box-color: #e74c3c;
            --text-color: white;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--main-color);
            color: var(--text-color);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
            overflow: hidden; /* Prevents content overflow from recursive boxes */
        }

        .box:hover {
            transform: scale(1.1);
            background-color: var(--hover-color);
        }

        .new-box {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background-color: var(--new-box-color);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .box span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="box" aria-label="Opening Box" role="button" onclick="openNewBox(this)">
    <span>Open Me</span>
</div>

<script>
    let boxCount = 1; // Counter for opened boxes

    function openNewBox(element) {
        const newBox = document.createElement("div");
        newBox.className = "box new-box";
        newBox.innerHTML = `<span>Box ${++boxCount} opened!</span>`;
        newBox.setAttribute("aria-label", `Opening Box ${boxCount}`);
        newBox.onclick = function(event) {
            event.stopPropagation(); // Prevents recursive event bubbling
            openNewBox(this);
        };

        // Appends new box inside the clicked box
        element.appendChild(newBox);
    }
</script>

</body>
</html>
